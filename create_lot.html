<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <title>Створити лот</title>
</head>

<body>
  <h2>Створити лот</h2>
  <form action="create_lot.php" method="POST">
    <select name="category_id" required>
      <option value="1">Воблери</option>
      <!-- Інші категорії -->

    <input type="text" name="title" placeholder="Назва лота" required><br>

  </form>
